# Record name
name: Tag

# Model Form Field configuration
form: $/dimsog/blog/models/tag/fields.yaml

# Model Class name
modelClass: Dimsog\Blog\Models\Tag

# Default redirect location
defaultRedirect: dimsog/blog/tags

# Create page
create:
    title: dimsog.blog::lang.controllers.common.create
    redirect: dimsog/blog/tags/update/:id
    redirectClose: dimsog/blog/tags

# Update page
update:
    title: dimsog.blog::lang.controllers.common.update
    redirect: dimsog/blog/tags
    redirectClose: dimsog/blog/tags

# Preview page
preview:
    title: backend::lang.form.preview_title
