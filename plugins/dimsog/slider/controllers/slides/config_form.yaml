# Record name
name: Slide

# Model Form Field configuration
form: $/dimsog/slider/models/slide/fields.yaml

# Model Class name
modelClass: Dimsog\Slider\Models\Slide

# Default redirect location
defaultRedirect: dimsog/slider/slides

# Create page
create:
