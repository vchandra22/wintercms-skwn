[viewBag]
==
<footer class="relative z-30 bg-white">
    <div class="w-full bg-[#102E61] h-full py-12 flex items-center">
        <div
            class="max-w-screen-xl mx-auto space-y-4 text md:flex md:justify-between md:space-y-0"
            style="width: 80%"
        >
            <div>
                <h3
                    class="flex items-center text-2xl text-white font-regular text-start"
                    style="font-family: 'Ubuntu'"
                >
                    Dapatkan Informasi Terbaru dari Sekawan Media
                </h3>
            </div>
            <div class="w-1/2 mx-4 space-y-4 md:flex md:space-y-0">
                <input
                    type="text"
                    class="w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-none bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Masukkan Email Anda"
                />
                <button
                    type="submit"
                    class="w-full md:w-1/2 h-full bg-[#256BE0] px-6 py-1 text-white text-xs font-semibold hover:bg-blue-700"
                >
                    Subscribe
                </button>
            </div>
        </div>
    </div>
    <div class="w-full max-w-screen-xl p-4 mx-auto md:py-12">
        <div class="sm:flex sm:items-end sm:justify-between">
            <div class="flex-none w-1/2 space-y-6">
                <div>
                    <a href="/" class="flex items-center mb-8 sm:mb-0">
                        <img src="{{ 'assets/img/logo-sekawan.png' | theme }}" class="h-10
                            mr-3" alt="Sekawan Media Logo" srcset="">
                    </a>
                </div>
                <div class="text-gray-800">
                    {% content 'footer-about' %}
                </div>
                <div>
                    <ul
                        class="items-center mb-6 space-x-4 text-sm text-gray-500 uppercase md:flex md:flex-wrap font-regular sm:mb-0"
                    >
                        <a href="#" class="hover:text-gray-800">Perusahaan</a>
                        <span class="line">|</span>
                        <a href="#" class="hover:text-gray-800">Karir</a>
                        <span class="line">|</span>
                    </ul>
                </div>
            </div>
            <div>
                <ul
                    class="flex flex-wrap items-center mb-6 space-x-2 text-sm font-medium text-gray-500 sm:mb-0"
                >
                    <li>
                        <span class="mr-4 md:mr-6"> IKUTI KAMI </span>
                    </li>
                    <li>
                        <a href="#" class="text-center">
                            <div
                                class="flex items-center justify-center w-8 h-8 rounded-full bg-[#102E61] hover:bg-blue-950 text-white"
                            >
                                <i class="fab fa-linkedin-in"></i>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-center">
                            <div
                                class="flex items-center justify-center w-8 h-8 rounded-full bg-[#102E61] hover:bg-blue-950 text-white"
                            >
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-center">
                            <div
                                class="flex items-center justify-center w-8 h-8 rounded-full bg-[#102E61] hover:bg-blue-950 text-white"
                            >
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-center">
                            <div
                                class="flex items-center justify-center w-8 h-8 rounded-full bg-[#102E61] hover:bg-blue-950 text-white"
                            >
                                <i class="fa-brands fa-x-twitter"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="my-4 border-gray-200 sm:mx-auto lg:my-8" />
        <div class="sm:flex sm:items-center sm:justify-between">
            <span
                class="flex justify-between text-sm text-gray-500 sm:text-center"
            >
                &copy; 2023 Sekawan Media Group
            </span>
            <span>
                <ul
                    class="flex flex-wrap items-center mb-2 space-x-4 text-sm text-gray-500 font-regular sm:mb-0"
                >
                    <li>
                        <a href="/" class="hover:text-gray-800">
                            Syarat & Ketentuan
                        </a>
                    </li>
                    <li>
                        <a href="/" class="hover:text-gray-800"> Disclaimer </a>
                    </li>
                    <li>
                        <a href="/" class="hover:text-gray-800">
                            Kebijakan Privasi
                        </a>
                    </li>
                    <li>
                        <a href="/" class="hover:text-gray-800">
                            Cookie Policy
                        </a>
                    </li>
                </ul>
            </span>
        </div>
    </div>
</footer>
